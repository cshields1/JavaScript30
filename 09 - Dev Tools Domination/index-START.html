<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello, I am a %s string', 'poopoo') // %s becomes second arg
    const poopoo = 'poopoo'
    console.log(`Hello, I am a ${poopoo} string`)

    // Styled
    console.log('%c I am some great text', 'font-size: 30px; background: gray; text-shadow: 5px 5px 0 blue') // include %c for styled text, then pass styles as second arg

    // warning!
    console.warn('warning!') // prints as warning (yellow)

    // Error :|
    console.error('error!') // prints as error (red)

    // Info
    console.info("Elephants can't jump") // prints

    // Testing
    console.assert(1 === 2, 'Wrong!!') // prints right side if left side evaluates to false

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}.`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`(That's ${dog.age * 7} in dog years.)`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('goo')
    console.count('goo')
    console.count('mike')
    console.count('goo')
    console.count('goo')
    console.count('mike')
    console.count('goo')
    console.count('dave')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log("Data:", data)
      })

      // table
      console.table(dogs)

  </script>
</body>
</html>
