<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <script>
    const array = [];
    const passcode = 'craig'
    window.addEventListener('keyup', (e) => {
      array.push(e.key)
      array.splice(-passcode.length - 1, array.length - passcode.length)
      if (array.join('').includes(passcode)) {
        console.log('CORRECT PASSCODE')
        cornify_add();
      }
    })
  </script>
</body>
</html>
